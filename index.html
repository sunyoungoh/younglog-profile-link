<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>영로그 younglog</title>
</head>

<body>
  <header>
    <button id="btn-lang">🇰🇷</button>
    <a href="https://www.instagram.com/younglog_official/" target="_blank">
      <img src="./assets/img/logo_younglog.png" alt="logo" class="logo_avatar">
    </a>
    <p id="header-desc">심플하고 직관적이고 효율적인 디지털 서식, <b>영로그</b></p>
  </header>
  <main>
    <section class="store">
      <div class="container">
        <h2 id="title-store"> 🛍️ 입점처 </h2>
        <a href="https://smartstore.naver.com/younglog_" target="_blank">
          <button id="btn-naver" class="btn-naver">
            <img src="./assets/img/logo_naver.png" class="btn-icon">
            <span>✨ 영로그 스마트스토어 ✨</span>
          </button></a>
        <a href="https://m.10x10.co.kr/brand/brand_detail2020.asp?brandid=younglog10" target="_blank">
          <button id="btn-tenbyten">
            <img src="./assets/img/logo_tenbyten.png" class="btn-icon">
            <span> 영로그 텐바이텐 </span>
          </button>
        </a>
        <div class="webudding-btns">
          <a href="https://webudding.com/brand/2540739/?page=0&sort=1" target="_blank">
            <button id="btn-we-kor">
              <img src="./assets/img/logo_webudding.png" class="btn-icon">
              <span> 위버딩 KOR </span>
            </button>
          </a>
          <a href="https://webudding.com/en/brand/2540739/?page=0&sort=1" target="_blank">
            <button id="btn-we-eng">
              <img src="./assets/img/logo_webudding.png" class="btn-icon">
              <span> 위버딩 ENG </span>
            </button>
          </a>
        </div>
      </div>
    </section>
    <section class="contact">
      <div class="container">
        <h2 id="title-contact"> 💬 문의 </h2>
        <a href="https://pf.kakao.com/_hNxfJb" target="_blank">
          <button id="btn-kakao" class="btn-kakao">
            <img src="./assets/img/logo_kakao.png" class="btn-icon">
            <span> 카카오 채널 1:1 문의 </span>
          </button>
        </a>
        <a href="mailto:younglog_official@naver.com">
          <button id="btn-mail">
            <img src="./assets/img/icon_mail.jpg" class="btn-icon">
            <span> 메일 보내기 </span>
          </button>
        </a>
      </div>
    </section>
    <section class="free">
      <div class="container">
        <h2 id="title-free"> 🎁 무료공유 </h2>
        <a href="https://blog.naver.com/younglog_/222607258198" target="_blank">
          <button id="btn-free__priority"><img src="./assets/img/icon_download.png" class="btn-icon">
            <span> 우선순위 데일리 플래너 </span>
          </button>
        </a>
        <a href="https://blog.naver.com/younglog_/222716660712" target="_blank">
          <button id="btn-free__mandalart"><img src="./assets/img/icon_download.png" class="btn-icon">
            <span> 만다라트 플래너 </span>
          </button>
        </a>
      </div>
    </section>
    <section class="sns">
      <div class="container">
        <div class="sns-btns">
          <a href="https://www.instagram.com/younglog_official/" target="_blank">
            <button>
              <img src="./assets/img/logo_insta.png">
            </button>
          </a>
          <a href=" https://blog.naver.com/younglog_" target="_blank">
            <button>
              <img src="./assets/img/logo_blog.png">
            </button>
          </a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    © 2023 younglog. All right reserved.
  </footer>
  <script src="assets/js/main.js"></script>
</body>

</html>
